<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: fragment-header">
</head>
<body>
<!-- navbar -->
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<header class="py-2">
    <div class="container px-lg-5">
        <div class="fs-3 fw-bold mb-4">
            <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 viewBox="0 0 16 16">
                <image th:href="@{/icons/clipboard2-fill.svg}"></image>
            </svg>
            방 등록
        </div>
    </div>
</header>
<section class="pt-4">
    <div class="container px-lg-5">
        <div class="mb-2" style="text-align : right">
        	<button type="button" id="insertBtn" class="btn btn-secondary" onclick="$insert.insert()">등록</button>
            <button type="button" id="deleteBtn" class="btn btn-gray" onclick="$insert.mainPage()">취소</button>
        </div>
        <div class="mb-4">
        	<table class="mb-1 table table-sm table-bordered align-middle table-style1">
	            <tbody>
	                <tr>
						<th>방 이름</th>
	                	<td><input type="text" class="form-control form-control-sm" style="width: 100%" id="roomNm"/></td>					
	                </tr>
	                <tr>	                	
						<th>방 유형</th>
	                	<td>
	                		<select class="form-select form-select-sm" name="roomType" id="roomType" >
							    <option value="">전체</option>
							    <option value="1">원룸</option>
							    <option value="2">투룸</option>
							    <option value="3">쓰리룸</option>
							 </select>
	                	</td>
	                </tr>
	                <tr>
	                	<th>거래 유형</th>
	                	<td>
	                		<select class="form-select form-select-sm" name="rentType" id="rentType" >
							    <option value="">전체</option>
							    <option value="1">월세</option>
							    <option value="2">전세</option>
						 	</select>
	                	</td>
	                </tr>
	                <tr>
						<th>보증금</th>
	                	<td><input type="text" class="form-control form-control-sm" style="width: 100%" id="deposit"/></td>
	                </tr>
	                <tr>
	                	<th>세 비용</th>
	                	<td><input type="text" class="form-control form-control-sm" style="width: 100%" id="rentPrice"/></td>
	                </tr>
	            </tbody>
			</table>
        </div>        
	</div>
</section>
<!-- Footer-->
<footer th:replace="/fragments/footer.html :: fragment-footer">
</footer>
<script th:replace="/fragments/script.html :: fragment-script"></script>
<script th:src="@{/js/corpcard/insert.js}"></script>
<script>
    $(function () {
        $insert.init();
    });
</script>
</body>
</html>
