<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header.html :: fragment-header">
<style>
.changeColor {
      background-color: #bff0ff;
}
</style>
</head>
<body>
<!-- navbar -->
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<header class="py-2">
    <div class="container px-lg-5">
        <div class="fs-3 fw-bold mb-4">
            <svg class="mb-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                 viewBox="0 0 16 16">
                <image th:href="@{/icons/clipboard2-fill.svg}"></image>
            </svg>
            방 조회
        </div>
        <div class="p-lg-3 mb-2 bg-grey rounded-3 text-center">
            <table>
                <tr>
                    <th class="pe-3">방 유형</th>
                    <td class="pe-3">             
                        <select class="form-select form-select-sm" name="roomType" id="roomType" >
						    <option value="">전체</option>
						    <option value="1">원룸</option>
						    <option value="2">투룸</option>
						    <option value="3">쓰리룸</option>
						 </select>
                    </td>
                    <th class="pe-3">거래 유형</th>
                    <td class="pe-3">             
                        <select class="form-select form-select-sm" name="rentType" id="rentType" >
						    <option value="">전체</option>
						    <option value="1">월세</option>
						    <option value="2">전세</option>
						 </select>
                    </td>
                    <th class="pe-3">가격범위</th>
                    <td class="input-group">
                        <input type="text" class="form-control form-control-sm" id="rentPrice1" > ~ <input type="text" class="form-control form-control-sm" id="rentPrice2" >
                    </td>
                    <td>
                    	<button type="button" style="text-align : right" id="histSave" class="btn btn-secondary" onclick="$main.fnSerach()">검색</button>
                    </td>
                    <td>
                    	<button type="button" style="text-align : right" id="" class="btn btn-secondary" onclick="$main.selectMyRoomList()">내 방 검색</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</header>
<section class="pt-4">
    <div class="container px-lg-5">
        <div class="mb-2" style="text-align : right">
        	<button type="button" id="insertBtn" class="btn btn-secondary" onclick="$main.insertPage()">등록</button>
        </div>
        <div class="mb-4">
        	<table class="mb-1 table table-sm table-bordered align-middle table-style1" id="table">
	        	<thead>
	                <tr>
	                	<th>번호</th>
						<th>방 이름</th>
						<th>방 유형</th>
						<th>거래 유형</th>
						<th>보증금</th>
						<th>(전)월세 비용</th>
	                </tr>
	            </thead>
	            <tbody id="roomTbody"></tbody>
			</table>
        </div>        
	</div>
</section>
<!-- Footer-->
<footer th:replace="/fragments/footer.html :: fragment-footer">
</footer>
<script th:replace="/fragments/script.html :: fragment-script"></script>
<script th:src="@{/js/corpcard/main.js}"></script>
<script>
    $(function () {
        $main.init();
    });
</script>
</body>
</html>
